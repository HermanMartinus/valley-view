<header class="navigation" role="banner">
  <div class="navigation-wrapper">
    <a href="{{ site.baseurl }}/" class="logo">
      {% if site.logo %}
      <img src="{{ site.logo | prepend: site.baseurl }}" alt="{{ site.title }}">
      {% else %}
      <h1>{{ site.title }}</h1>
      {% endif %}
    </a>
    <a href="javascript:void(0)" class="navigation-menu-button" id="js-mobile-menu">
      <i class="fa fa-bars"></i>
    </a>
    <nav role="navigation">
      <ul id="js-navigation-menu" class="navigation-menu show">
        {% for page in site.pages %}
          {% if page.title and page.main_nav != false %}
          <li class="nav-link"><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}
      </ul>
    </nav>
  </div>
</header>
<div class="site-header-container {% if site.cover %}has-cover{% endif %}" {% if site.cover %}style="background-image: url({{ site.cover | prepend: site.baseurl }});"{% endif %}>
  <div class="scrim {% if site.cover %}has-cover{% endif %}">
    <header class="site-header">
      <h1 class="title">Welcome</h1>
      <p class="subtitle">to your home in Graskop</p>
    </header>
  </div>
</div>
<script>
  const greetings = ["Welcome", "Bem-vindo", "Benvenuti", "Willkommen", "Welkom", "Bienvenue", "Välkommen", "Bienvenido", "Velkommen", "Siyalemukela", "ようこそ", "ברוך הבא"];
  setInterval(() => {
    document.querySelector(".title").innerHTML = greetings[Math.floor(Math.random()*greetings.length)];
  }, 3000);

</script>
